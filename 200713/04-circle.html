<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <canvas class="canvas" width="600" height="400">
      이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>
    <script>
      function 라디안(각도) {
        return (각도 * Math.PI) / 180;
      }
      // beginPath
      // arc
      // closePath
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      context.beginPath();
      context.arc(300, 200, 50, 0, 라디안(90), true);
      context.stroke();
      context.beginPath();
      context.arc(400, 300, 10, 0, 라디안(300), false);
      context.fill();
    </script>
  </body>
</html>
